<body>
  <div class="container">
    <nav class="navbar navbar-light">
    <div class="container-fluid">
        <a class="navbar-brand"> Weather Forecast in</a>
        <form class="d-flex" id="search-form">
        <input 
        class="form-control me-2" 
        type="search" 
        placeholder="Country" 
        aria-label="Search"
        id="search-input">
        <button class="submit-btn" type="submit">Search</button>
        </form>
    </div>
    </nav>

    <div class="card">
      <img clas="card-img" src="images/sky-background-video-conferencing_23-2148639325.avif" alt="Card image">
      <div class="card-img-overlay">

        <h1 class="card-title current-card" id="city"></h1>
          <p class="current-date" id="current-date"></p>
          <p class="card-text"> <span id="current-temp"></span>â„ƒ</p>
            <ul>
              <li> 
                <span class="current-style">Conditions:</span> <span id="description"></span>
              </li>
              <li>
                <span class="current-style">Humidity:</span> <span id="humidity"></span>
              </li>
              <li>
                <span class="current-style">Wind:</span> <span id="wind-speed"></span>
              </li>
            </ul>
          </div>
          <div class="col-md-4"> 
            <div class="weather-info-container">
            <div class="weather-icon" id="icon">
             </div>
             </div>
          </div>
      </div>
   
  <div class="weather-forecast"><div class="row" id="forecast"></div></div>
